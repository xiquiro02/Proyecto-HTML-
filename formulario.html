            <h2> Formulario de Contactenos: </h2>

        <form action="" method="get">

            <div>
                <label for="correo">Correo: </label>
                <input type="email" id="correo" name="correo" required placeholder="Ingrese su Correo">
            </div>
            <br>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su Nombre">
            </div>
            <br>
            <div>
                <label for="segundoname">Segundo Nombre: </label>
                <input type="text" id="segundoname" name="segundoname" placeholder="Ingrese su Segundo Nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su Apellido">
            </div>
            <br>
            <div>
                <label for="numero">Número Telefonico</label>
                <input type="number" name="numero" id="numero" placeholder="Ingrese su Número">
            </div>
            <br>
            <div>
                <label for="mesaje"> Mensaje </label>
                <br>
                <textarea name="mensaje" id="mensaje" rows="7"></textarea>
            </div>
            <br>

            <button type="submit">Enviar</button>

        </form>


    </body>

</html>
